<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com - Homepage</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
           <img src="assets/images/logo.png" alt="logo Amazon"> 
        </div>
        <nav>
            <ul>
                <li><a href="#">All</a></li>
                <li><a href="#">Today's deals</a></li>
                <li><a href="#">Customer service</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Sell</a></li>
            </ul>
        </nav>
    </header> <!-- Fine .header -->
    <main>
        <div class="shop-message">
            <p>Shop all Holiday Gift Cards</p>
        </div>

        <div class="hero-banner">
            <h1>Holiday Gift Guides</h1>
            <p>Be a go-gifter</p>
        </div>

        <section class="carosello">
            <div class="section-title">
                <h2>Find the perfect gift</h2>
                <a href="#">Shop now</a>
            </div>
                
                <div class="img-container">
                    <img src="assets/images/img_1.jpg" alt="Kindle reader">
                </div>
                <div class="img-container">
                    <img src="assets/images/img_2.jpg" alt="Vaso, libro e tastiera">
                </div>
                <div class="img-container">
                    <img src="assets/images/img_3.jpg" alt="Smartwatch">
                </div>
                <div class="img-container">
                    <img src="assets/images/img_4.jpg" alt="Animali domestici">
                </div>
        </section> <!-- Fine section.carosello -->

        <section class="banner-categorie">
            <img src="assets/images/img_9.png" alt="Visori realta aumentata e controller gaming">
            <div class="section-title">
                <h2>Play the gifting game</h2>
                <a href="#">Shop gaming</a>
            </div>
        </section>

        <section class="banner-categorie">
            <img src="assets/images/img_10.png" alt="Accessori audio">
            <div class="section-title">
                <h2>The sound of cheer</h2>
                <a href="#">Shop Audio &amp; Accessories</a>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-link">
            <a href="#">Back to top</a>
        </div>
        <div class="footer-logo">
            <div class="logo-footer">
                <img src="assets/images/logo.png" alt="logo Amazon"> 
             </div>
        </div>
    </footer>
</body>
</html>
